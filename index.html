<!DOCTYPE html>
<html lang='en'>
  <head>
    <title> Magic the gathering card viewer</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
      <h2 class="col">MTG</h2>
    </div>
      <nav class="row justify-content-center">

        <input class="col-6 col-sm-4 col-md-5 col-lg-5" type="search" id="search_item" placeholder="search">
        <button class="col-4 col-sm-2  col-md-2 col-lg-2 btn" onclick="get_card_data()">Search</button>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-around mt-5">
        <div class="col-8 col-sm-2 col-md-2 col-lg-2 align-self-center row justify-content-center" id="card_image">
          <img src="" id="image" class="col-auto">
        </div>
        <div class="col-8 col-sm-6 col-lg-4 mt-4 row justify-content-center" id="card_info">
          <h5 class="col-12">Card details</h5>
          <p class="col-12 row" id="card_name"></p>
          <p class="col-12 row" id="mana_cost"></p>
          <p class="col-12 row" id="rarity"></p>
          <p class="col-12 row" id="type"></p>
          <p class="col-12 row" id="set"></p>
          <p class="col-12 row" id="oracle_text"></p>
        </div>
      </section>
      <section class="row justify-content-center">
        <h5 class="col-12">Price</h5>
        <div class="" id="prices">
        <span class="col" id="us_price"></span>
        <span class="col" id="tix_price"></span>
      </div>
      </section>
      <section class="row">
        <h5 class='col-12'>Card Rulings</h5>
        <div class="" id="card_rulings"></div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="dist/main.js"></script>
  </body>
</html>
